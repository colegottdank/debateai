name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Stub env vars so Next.js build doesn't fail on missing runtime config
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_stub
          NEXT_PUBLIC_CONVEX_URL: https://stub.convex.cloud
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_stub
          CONVEX_DEPLOYMENT: stub
